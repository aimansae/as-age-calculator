<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <form action="/" id="myForm">
      <div class="main-container">
        <div class="flex-container">
          <label for="day" class="flex-item">Day</label>
          <div class="input-container">
            <input type="number" id="day" placeholder="dd" required>
            <p id="dayError"></p>
          </div>
        </div>

          <div class="flex-container">
            <label for="month" class="flex-item">Month</label>
            <div class="input-container">
              <input type="number" id="month" placeholder="mm" required>
              <p id="monthError"></p>
            </div>
          </div>
          <div class="flex-container">

            <label for="year" class="flex-item">Year</label>
            <div class="input-container">
              <input type="number" id="year" placeholder="yyyy" required>
              <p id="yearError"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <hr class="divider">
        <button type="submit" id="submitButton">
          <img class="arrow-image" src="design/icon-arrow.svg" alt="Arrow Icon">
          <p id="ceckforText"></p>
      </div>
    </form>

    <section class="result-container">
      <div id="output"></div>

      <div class="result">
        <p><span id="calculatedYears">--</span> Years</p>
        <p><span id="calculatedMonths">--</span> Months</p>
        <p><span id="calculatedDays">--</span> Days</p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
