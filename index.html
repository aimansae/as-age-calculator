<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <form action="/" id="myForm">
      <label for="day">Day</label>
      <input type="number" id="day" placeholder="dd" >
      <p id="dayError"></p>
      <label for="month">Month</label>
      <input type="number" id="month" placeholder="mm" >
      <p id="monthError"></p>
      <label for="year">Year</label>
      <input type="number" id="year" placeholder="yyyy" >
      <p id="yearError"></p>
      <button type="submit" id="submitButton">
        <img src="design/icon-arrow.svg" alt="Arrow Icon">
        <p id="ceckforText"></p>
    </form>
  </main>
  <section class="result-container">
    <div id="output"></div>

    <div class="result">
      <p><span id="calculatedYears"></span>Years</p>
      <p><span id="calculatedMonths"></span>-- months</p>
      <p><span id="calculatedDays"></span>-- days</p>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
